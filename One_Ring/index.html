<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>One Ring Trivia</title>
</head>

<body>
    <header>
        <h1 id="gameTitle">One Trivia Game to Rule Them ALL!!</h1>
    </header>
    <section>
        <div class="container board">
            <h2 id="scorecard">Scorecard</h2>
            <section>
                <div class="player1">Player 1</div>
                <div class="player2">Player 2</div>
            </section>
            <section id="score">
                <div class="player1">0</div>
                <div class="player2">0</div>
            </section>
        </div>
        <section id="lvlContainer" class="hide">
            <div>Choose Question Level</div>
            <div class="qLevel"><button id="easyLvl">Easy</button></div>
            <div class="qLevel"><button id="mediumLvl">Medium</button></div>
            <div class="qLevel"><button id="hardLvl">Hard</button></div>
            <div class="qLevel"><button id="expertLvl">Expert</button></div>
        </section>
        <div id="qContainer" class="hide">
            <div id="question">Question:</div>
            <div class="qButtons"><button id="btnA" data-index="0">Answer A</button></div>
            <div class="qButtons"><button id="btnB" data-index="1">Answer B</button></div>
            <div class="qButtons"><button id="btnC" data-index="2">Answer C</button></div>
            <div class="qButtons"><button id="btnD" data-index="3">Answer D</button></div>
            <button id="submit" class="hide">Submit</button>
        </div>
        <div class="control-button">
            <button id="reset">Play Again</button>
        </div>
    </section>
</body>

</html>
