<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>One Ring Trivia</title>
</head>

<body>
    <header>
        <h1 id="Game Title">One Trivia Game to Rule Them ALL!!</h1>
    </header>
    <section>
        <div class="container board">
            <h2 id="scorecard">Scorecard</h2>
            <section>
                <div class="player1">Player 1</div>
                <div class="player2">Player 2</div>
            </section>
            <section id="score">
                <div class="player1">0</div>
                <div class="player2">0</div>
            </section>
        </div>
        <div>
            <Card-Display id="Cards">Cards Will Go Here</Card-Display>
        </div>
        <div class="control-buttons">
            <button id="start">Start</button>
            <button id="submit">Submit</button>
            <button id="reset">Play Again</button>
        </div>
    </section>
</body>

</html>
